<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookChat - 채팅</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7f7fb; }
    .chat-card { height: 70vh; overflow-y: auto; }
    .msg {
      max-width: 70%;
      border-radius: 16px;
      padding: 10px 14px;
    }
    .msg-me { margin-left: auto; background: #0d6efd; color: #fff; }
    .msg-other { background: #e5e7eb; color: #111827; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom px-3">
    <a class="navbar-brand" href="index.html">← BookChat</a>
    <div class="d-flex align-items-center gap-2" id="userArea">
      <button class="btn btn-outline-primary btn-sm" id="loginBtn">로그인</button>
    </div>
  </nav>

  <main class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h4 id="bookTitle" class="mb-1">로딩중...</h4>
        <div class="text-muted small" id="bookMeta"></div>
      </div>
      <button class="btn btn-outline-danger btn-sm" id="leaveBtn">채팅방 나가기</button>
    </div>

    <div class="border rounded bg-white p-3 chat-card mb-3" id="messages"></div>

    <form id="msgForm" class="d-flex gap-2">
      <input class="form-control" id="msgInput" placeholder="메시지 입력" autocomplete="off">
      <button class="btn btn-primary" type="submit">전송</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./chat.js"></script>
</body>
</html>

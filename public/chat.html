<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-primary">
    <nav class="border-bottom d-flex justify-content-between align-items-center">
      <a class="p-2" href="index.html">← BookChat</a>
      <div class="d-flex gap-1 m-2">
        <div class="d-flex justify-content-center align-items-center">
          <span class="nickname-badge small text-muted" id="nickname-badge"></span>
        </div>
        <button class="btn btn-sm"><i class="bi bi-bell"></i></button>
        <button class="btn btn-sm btn-outline-secondary" id="loginOpenBtn" type="button"><i class="bi bi-box-arrow-in-right m-1"></i> 로그인</button>
      </div>
    </nav>
    <main class="main-container my-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 id="bookTitle" class="mb-1">로딩중...</h4>
          <div class="text-muted small" id="bookMeta"></div>
        </div>
        <div class="d-flex align-self-stretch align-items-end">
          <button class="btn btn-sm btn-outline-secondary" id="unSubscribeBtn" type="button">
            <i class="bi bi-bookmark-check m-1"></i>구독 취소
          </button>
        </div>
      </div>

      <div class="border bg-white p-3 chat-card rounded-0" id="messages"></div>
      <form id="msgForm" class="input-group input-group-sm w-100">
        <input
          type="search"
          class="form-control form-control-sm rounded-end-0 rounded-top-0 border-top-0 p-2"
          name="msgInput"
          id="msgInput"
          placeholder="메시지 입력..."
          autocomplete="off"
        />
        <button class="btn btn-sm btn-outline-secondary bg-success rounded-start-0 rounded-top-0 border-top-0 px-3" type="submit" id="chatInputBtn">
          입력
        </button>
      </form>
    </main>

    <!-- js파일 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/chat.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-primary">
    <header class="py-3 text-center">
      <div class="container">
        <a href="index.html" class="text-decoration-none text-dark">
          <h1 class="display-6 fw-bold mb-0">읽고싶은 책을 읽고, 하고싶은 말을 하다.</h1>
        </a>
      </div>
    </header>
    <form action="#" method="get" id="searchForm">
      <section>
        <div class="border-top border-bottom py-1">
          <div class="main-container d-flex flex-wrap align-items-center justify-content-between ps-3 pe-3">
            <div class="d-flex justify-content-between align-items-center" action="#">
              <div class="input-group input-group-sm">
                <label class="visually-hidden" for="searchFilter">검색 범위</label>
                <div class="position-relative">
                  <select class="form-select form-select-sm flex-shrink-0 rounded-start select-no-arrow" name="searchFilter" id="searchFilter">
                    <option value="all" selected>전체</option>
                    <option value="title">책 제목</option>
                    <option value="author">작가</option>
                    <option value="writer">작성자</option>
                  </select>
                  <span class="select-icon">
                    <i class="bi bi-chevron-down"></i>
                  </span>
                </div>
                <input
                  type="search"
                  class="form-control form-control-sm"
                  name="searchInput"
                  id="searchInput"
                  placeholder="책 제목, 작가, 작성자를 검색하세요"
                  aria-label="검색어 입력"
                />
                <button class="btn btn-sm btn-outline-secondary" type="button" id="searchFilterButton">검색</button>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm"><i class="bi bi-bell"></i></button>
              <button class="btn btn-sm btn-outline-secondary" id="loginOpenBtn" type="button">
                <i class="bi bi-box-arrow-in-right"></i> 로그인
              </button>
            </div>
          </div>
        </div>
      </section>

      <main class="main-container my-5">
        <section class="mb-3 d-flex flex-wrap justify-content-between align-items-center gap-3">
          <div class="" action="#">
            <div class="input-group input-group-sm d-flex align-items-center">
              <label class="text-muted px-2">정렬</label>
              <div class="position-relative">
                <select class="form-select form-select-sm flex-shrink-0 rounded-start select-no-arrow" name="orderBy" id="orderBy">
                  <option value="recent" selected>최신순</option>
                  <option value="rank">평점순</option>
                  <option value="memberCount">멤버순</option>
                  <option value="lastMessagedAt">최근 대화</option>
                </select>
                <span class="select-icon">
                  <i class="bi bi-chevron-down"></i>
                </span>
              </div>
              <button class="btn btn-sm btn-outline-secondary" type="button" id="orderByButton">조회</button>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <!-- <button class="btn btn-sm" id="toastbtn" type="button">토스트</button> -->
            <button class="btn btn-sm btn-outline-secondary" type="button" id="newPostOpenBtn">+ 새 글 작성</button>
            <label class="text-muted">페이지당</label>
            <select class="form-select form-select-sm" style="width: 90px" name="pageSize" id="pageSizeSelect">
              <option value="15">15</option>
              <option value="20">25</option>
              <option value="50">50</option>
            </select>
          </div>
        </section>
        <section class="">
          <div class="table-responsive">
            <table class="table align-middle mb-0 board-table border">
              <thead>
                <tr>
                  <th style="width: 50px" class="text-center">평점</th>
                  <th style="width: 516px">책 제목</th>
                  <th style="width: 160px">작가</th>
                  <th style="width: 120px">작성자</th>
                  <th style="width: 90px" class="text-center">작성일</th>
                  <th style="width: 60px" class="text-center">멤버</th>
                </tr>
              </thead>
              <tbody id="boardBody"></tbody>
            </table>
          </div>
        </section>
        <!--페이지 네비게이션-->
        <section class="mt-3 d-flex justify-content-center">
          <nav aria-label="페이지" id="page-navigation">
            <ul class="pagination pagination-sm justify-content-center mb-0"></ul>
          </nav>
        </section>
        <section>
          <h1 class="bg-primary">bs-primary</h1>
          <h1 class="bg-secondary">bs-secondary</h1>
          <h1 class="bg-success">bs-success</h1>
          <h1 class="bg-info">bs-info</h1>
        </section>
      </main>
    </form>
    <!-- 새 글 작성 모달 -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">새 글 작성</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newPostForm" class="d-flex flex-column gap-3">
              <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-outline-dark" id="naverBooksBtn">네이버 Books 검색</button>
              </div>
              <div>
                <label class="form-label">책 제목</label>
                <input type="text" class="form-control" id="newTitle" required />
              </div>
              <div>
                <label class="form-label">작가</label>
                <input type="text" class="form-control" id="newAuthor" required />
              </div>
              <div>
                <label class="form-label">질문 (1개)</label>
                <input type="text" class="form-control" id="newQuestion" placeholder="토론을 시작할 질문을 적어주세요" required />
              </div>
              <div>
                <label class="form-label">이미지 (jpg/jpeg/png만)</label>
                <input type="file" class="form-control" id="newImage" accept=".jpg,.jpeg,.png,image/jpeg,image/png" />
              </div>
              <button type="submit" class="btn btn-dark w-100">등록</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">로그인</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- <form id="loginForm" class="d-flex flex-column gap-3">
              <div>
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required />
              </div>
              <div>
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required />
              </div>
              <button type="submit" class="btn btn-dark w-100">로그인</button>
            </form> -->
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-outline-dark" id="googleLoginBtn">Google로 로그인</button>
            </div>
            <!-- <div class="d-flex justify-content-between mt-3">
              <button class="btn p-0" id="signupBtn">회원가입</button>
              <button class="btn p-0" id="forgotBtn">비밀번호 찾기</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- 닉네임 모달 -->
    <div class="modal fade" id="nicknameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">사용할 별명을 설정해주세요.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="nicknameForm" class="d-flex flex-column gap-3">
              <div>
                <label class="form-label">별명</label>
                <input type="text" class="form-control" id="nickname" placeholder="심술두꺼비" required />
              </div>
              <button name="nicknameBtn" id="nicknameBtn" type="submit" class="btn btn-dark w-100">설정</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100">
      <div id="bad-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000" data-bs-autohide="true">
        <div class="toast-header bg-secondary-gray">
          <strong class="me-auto">알림</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-gray">로그아웃에 실패하였습니다..</div>
      </div>
    </div>
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000" data-bs-autohide="true">
        <div class="toast-header bg-info">
          <strong class="me-auto">알림</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-secondary">성공적으로 로그아웃 되었습니다.</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/dom.js"></script>
  </body>
</html>

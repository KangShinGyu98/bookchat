<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-primary">
    <header class="py-3 text-center">
      <div class="container">
        <h1 class="display-6 fw-bold mb-0">읽고싶은 책을 읽고, 하고싶은 말을 하다.</h1>
      </div>
    </header>

    <section>
      <div class="border-top border-bottom py-1">
        <div class="main-container d-flex flex-wrap align-items-center justify-content-between ps-3 pe-3">
          <form class="d-flex justify-content-between align-items-center" action="#">
            <div class="input-group input-group-sm">
              <label class="visually-hidden" for="searchFilter">검색 범위</label>
              <div class="position-relative">
                <select class="form-select form-select-sm flex-shrink-0 rounded-start select-no-arrow" name="searchFilter" id="searchFilter">
                  <option value="all" selected>전체</option>
                  <option value="title">책 제목</option>
                  <option value="author">작가</option>
                  <option value="writer">작성자</option>
                </select>
                <span class="select-icon">
                  <i class="bi bi-chevron-down"></i>
                </span>
              </div>
              <input
                type="search"
                class="form-control form-control-sm"
                id="searchInput"
                placeholder="책 제목, 작가, 작성자를 검색하세요"
                aria-label="검색어 입력"
              />
              <button class="btn btn-sm btn-outline-secondary" type="submit">검색</button>
            </div>
          </form>
          <div class="d-flex gap-2">
            <button class="btn btn-sm"><i class="bi bi-bell"></i></button>
            <button class="btn btn-sm btn-outline-secondary" id="loginOpenBtn" type="submit"><i class="bi bi-box-arrow-in-right"></i> 로그인</button>
          </div>
        </div>
      </div>
    </section>

    <main class="main-container my-5">
      <section class="mb-3 d-flex flex-wrap justify-content-between align-items-center gap-3">
        <form class="" action="#">
          <div class="input-group input-group-sm d-flex align-items-center">
            <label class="text-muted px-2">정렬</label>
            <div class="position-relative">
              <select class="form-select form-select-sm flex-shrink-0 rounded-start select-no-arrow" name="orderBy" id="orderFilter">
                <option value="recent" selected>최신순</option>
                <option value="rank">평점순</option>
                <option value="memberCount">멤버순</option>
                <option value="old">오래된순</option>
                <option value="lowRank">평점 낮은순</option>
                <option value="lessMemberCount">멤버 적은순</option>
              </select>
              <span class="select-icon">
                <i class="bi bi-chevron-down"></i>
              </span>
            </div>
            <button class="btn btn-sm btn-outline-secondary" type="submit">조회</button>
          </div>
        </form>
        <div class="d-flex gap-2 align-items-center">
          <button class="btn btn-sm btn-outline-secondary" id="newPostBtn">+ 새 글 작성</button>
          <label class="text-muted">페이지당</label>
          <select class="form-select form-select-sm" style="width: 90px" name="pageSize" id="pageSizeSelect">
            <option value="15">15</option>
            <option value="20">25</option>
            <option value="50">50</option>
          </select>
        </div>
      </section>
      <section class="">
        <div class="table-responsive">
          <table class="table align-middle mb-0 board-table border">
            <thead>
              <tr>
                <th style="width: 80px" class="text-center">평점</th>
                <th>책 제목</th>
                <th style="width: 160px">작가</th>
                <th style="width: 140px">작성자</th>
                <th style="width: 140px" class="text-center">작성일</th>
                <th style="width: 120px" class="text-center">멤버</th>
              </tr>
            </thead>
            <tbody id="boardBody"></tbody>
          </table>
        </div>
      </section>
      <h1 class="bg-primary">bs-primary</h1>
      <h1 class="bg-secondary">bs-secondary</h1>
      <h1 class="bg-success">bs-success</h1>
      <h1 class="bg-info">bs-info</h1>
    </main>
    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">로그인</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- <form id="loginForm" class="d-flex flex-column gap-3">
              <div>
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required />
              </div>
              <div>
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required />
              </div>
              <button type="submit" class="btn btn-dark w-100">로그인</button>
            </form> -->
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-outline-dark" id="googleLoginBtn">Google로 로그인</button>
            </div>
            <!-- <div class="d-flex justify-content-between mt-3">
              <button class="btn p-0" id="signupBtn">회원가입</button>
              <button class="btn p-0" id="forgotBtn">비밀번호 찾기</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- 닉네임 모달 -->
    <div class="modal fade" id="nicknameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">사용할 별명을 설정해주세요.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm" class="d-flex flex-column gap-3">
              <div>
                <label class="form-label">별명</label>
                <input type="text" class="form-control" id="nickname" placeholder="심술두꺼비" required />
              </div>
              <button type="submit" class="btn btn-dark w-100">설정</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/dom.js"></script>
  </body>
</html>
